<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experience Section</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
      color: #1a1a1a;
    }

    .container {
      max-width: 1536px;
      margin: auto;
      padding: 4rem 1rem;
    }

    .experience h1 {
      text-align: left;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      max-width: 1000px;
      margin: auto;
    }

    @media (min-width: 768px) {
      .skills-grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    .skill-card {
      width: 150px;
      height: 150px;
      margin: auto;
      padding: 0.5rem;
      border: 2px solid #d1d5db;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .skill-card:hover {
      transform: scale(1.1);
    }

    .skill-card img {
      width: 70px;
      height: 70px;
      border-radius: 60%;
    }

    .skill-card div {
      margin-top: 0.5rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="experience">
      <h1>Skill</h1>
      <div class="skills-grid">
        <div class="skill-card">
          <img src="static\img\html.jpg" alt="HTML logo">
          <div>Html</div>
        </div>
        <div class="skill-card">
          <img src="static\img\css.png" alt="CSS logo">
          <div>CSS</div>
        </div>
        <div class="skill-card">
          <img src="static\img\js.jpg" alt="JavaScript logo">
          <div>JavaScript</div>
        </div>
        <div class="skill-card">
          <img src="static\img\mongodb.jpg" alt="MongoDB logo">
          <div>MongoDB</div>
        </div>
        <div class="skill-card">
          <img src="static\img\oracle-removebg-preview.png" alt="Oracle logo">
          <div>Oracle</div>
        </div>
        <div class="skill-card">
          <img src="static\img\react.png" alt="React logo">
          <div>React</div>
        </div>
        <div class="skill-card">
          <img src="static\img\python.png" alt="Python logo">
          <div>Python</div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
