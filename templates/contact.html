<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>

  <!-- TailwindCSS (CDN for single-file demo) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* tiny toast helper */
    .toast {
      position: fixed;
      right: 1rem;
      top: 1rem;
      z-index: 9999;
      padding: .75rem 1rem;
      border-radius: .75rem;
      box-shadow: 0 10px 15px rgba(0,0,0,.1);
      color: #fff;
      opacity: 0;
      transform: translateY(-10px);
      transition: all .25s ease;
    }
    .toast.show { opacity: 1; transform: translateY(0); }
    .toast.success { background: #16a34a; } /* green-600 */
    .toast.error { background: #dc2626; }   /* red-600 */
  </style>
</head>
<body class="bg-white text-gray-900">

  <div class="max-w-screen-2xl container mx-auto px-4 md:px-20 my-16">
    <h1 class="text-3xl font-bold mb-2">Contact me</h1>
    <span class="text-gray-600">Please fill out the form below to contact me</span>

    <div class="flex flex-col items-center justify-center mt-5">
      <form id="contactForm" action="/send_message" method="POST"
            class="bg-slate-200 w-96 px-8 py-6 rounded-xl space-y-4">

        <h2 class="text-xl font-semibold mb-2">Send Your Message</h2>

        <div class="flex flex-col">
          <label class="block text-gray-700 mb-1" for="name">FullName</label>
          <input
            class="shadow rounded-lg appearance-none border py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="name" name="name" type="text" placeholder="Enter your fullname" required />
        </div>

        <div class="flex flex-col">
          <label class="block text-gray-700 mb-1" for="email">Email Address</label>
          <input
            class="shadow rounded-lg appearance-none border py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email" name="email" type="email" placeholder="Enter your email address" required />
        </div>

        <div class="flex flex-col">
          <label class="block text-gray-700 mb-1" for="message">Message</label>
          <textarea
            class="shadow rounded-lg appearance-none border py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="message" name="message" rows="4" placeholder="Enter your Query" required></textarea>
        </div>

        <button id="submitBtn" type="submit"
                class="bg-black text-white rounded-xl px-3 py-2 hover:bg-slate-700 duration-300 w-full">
          Send
        </button>
      </form>
    </div>
  </div>
  

  <!-- Toast element -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>
<script>
    // simple toast
    function showToast(text, type = "success") {
      const el = document.getElementById("toast");
      el.textContent = text;
      el.className = toast show ${type};
      setTimeout(() => { el.classList.remove("show"); }, 2200);
    }

    const form = document.getElementById("contactForm");
    const btn  = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      btn.disabled = true;
      btn.textContent = "Sending...";

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        // Getform endpoint (same as your React code)
        const res = await fetch("/send_message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error("Network response was not ok");
        showToast("Your message has been sent", "success");
        form.reset();
      } catch (err) {
        console.error(err);
        showToast("Something went wrong", "error");
      } finally {
        btn.disabled = false;
        btn.textContent = "Send";
      }
    });
  </script>

</body>
</html>
