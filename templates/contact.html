
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Page with Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
   <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    .contact-container {
      max-width: 700px;
      margin: 3rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2.5rem 3rem;
      position: relative;
      overflow: hidden;
    }
    .contact-container::before {
      content: "";
      position: absolute;
      top: -60px;
      right: -60px;
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      border-radius: 50%;
      filter: blur(60px);
      z-index: 0;
      animation: pulse 6s ease-in-out infinite;
    }
    .contact-container::after {
      content: "";
      position: absolute;
      bottom: -60px;
      left: -60px;
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #ec4899, #f43f5e);
      border-radius: 50%;
      filter: blur(60px);
      z-index: 0;
      animation: pulse 6s ease-in-out infinite alternate;
      animation-delay: 3s;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.4;
      }
    }
    h1 {
      font-weight: 700;
      font-size: 2.25rem;
      color: #1f2937;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
      text-align: center;
    }
    p.description {
      color: #4b5563;
      font-size: 1rem;
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    form {
      position: relative;
      z-index: 1;
    }
    label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 2px solid #d1d5db;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      resize: vertical;
      font-family: 'Inter', sans-serif;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 8px rgba(79, 70, 229, 0.5);
    }
    textarea {
      min-height: 120px;
    }
    button {
      margin-top: 1.5rem;
      background: #4f46e5;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: 0 6px 15px rgba(79, 70, 229, 0.4);
    }
    button:hover {
      background: #4338ca;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(67, 56, 202, 0.6);
    }
    button:active {
      transform: translateY(-1px);
      box-shadow: 0 6px 15px rgba(67, 56, 202, 0.8);
    }
    .success-message {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #d1fae5;
      border: 1px solid #10b981;
      color: #065f46;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Floating label animation */
    .input-group {
      position: relative;
      margin-bottom: 1.75rem;
    }
    .input-group input,
    .input-group textarea {
      background: transparent;
      padding-top: 1.5rem;
       color: #111827; 
    }
    .input-group label {
      position: absolute;
      top: 0.75rem;
      left: 1rem;
      color: #9ca3af;
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.3s ease;
      background: white;
      padding: 0 0.25rem;
      border-radius: 4px;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label,
    .input-group textarea:focus + label,
    .input-group textarea:not(:placeholder-shown) + label {
      top: -0.5rem;
      left: 0.75rem;
      font-size: 0.75rem;
      color: #4f46e5;
      font-weight: 600;
    }
    /* Responsive */
    @media (max-width: 640px) {
      .contact-container {
        margin: 2rem 1rem;
        padding: 2rem 1.5rem;
      }
      h1 {
        font-size: 1.75rem;
      }
      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <main class="contact-container" role="main" aria-label="Contact form">
    <h1>Contact Us</h1>
    <p class="description">
      We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.
    </p>
    <form id="contactForm"  action="/send_message" method="POST">
      <div class="input-group">
        <input
          type="text"
          id="name"
          name="name"
          
          required
          aria-required="true"
          aria-describedby="nameHelp"
          autocomplete="name"
        />
        <label for="name">Full Name</label>
      </div>
      <div class="input-group">
        <input
          type="email"
          id="email"
          name="email"
          
          required
          aria-required="true"
          aria-describedby="emailHelp"
          autocomplete="email"
        />
        <label for="email">Email Address</label>
      </div>
      <div class="input-group">
        <textarea
          id="message"
          name="message"
          
          required
          aria-required="true"
          aria-describedby="messageHelp"
          rows="4"
        ></textarea>
        <label for="message">Your Message</label>
      </div>
      <button type="submit" aria-label="Send message">
        <i class="fas fa-paper-plane"></i> Send Message
      </button>
      <div id="successMessage" class="success-message" role="alert" aria-live="polite" style="display:none;">
        Thank you for contacting us! We will get back to you shortly.
      </div>
    </form>
  </main>

  <script>
 (function(){
    emailjs.init("GsotktLCCONOC_HDe"); // এখানে তোমার EmailJS Public Key বসাও
  })();

  const form = document.getElementById('contactForm');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    successMessage.style.display = "block";
    successMessage.style.color = "black";
    successMessage.innerHTML = "⏳ Sending...";

    emailjs.sendForm("service_krdt40j", "template_15d4cta", this)
      .then(() => {
        successMessage.style.color = "green";
        successMessage.innerHTML = "✅ Thank you! Your message has been sent.";
        form.reset();
        setTimeout(() => {
          successMessage.style.display = "none";
        }, 5000);
      }, (error) => {
        successMessage.style.color = "red";
        successMessage.innerHTML = "❌ Failed to send message. Try again.";
        console.error("EmailJS Error:", error);
      });
  });
</script>
</body>
</html>
