<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar Design</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      
    }
     html {
    scroll-behavior: smooth;
  }

    /* Navbar container */
    .navbar {
      max-width: 1536px;
      margin: 0 auto;
      padding: 0 1rem;
      height: 64px;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 50;
    }

    /* Logo & text */
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .logo img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }

    .logo h1 {
      font-size: 1.25rem;
      margin: 0;
      font-weight: 600;
    }

    .logo span {
      color: green;
      font-size: 1.5rem;
    }

    .logo p {
      font-size: 0.85rem;
      margin: 0;
    }

    /* Desktop menu */
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .nav-links li:hover {
      transform: scale(1.05);
    }

    /* Mobile menu button */
    .menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Mobile menu */
    .mobile-menu {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 64px;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      gap: 1.5rem;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .mobile-menu li {
      list-style: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .mobile-menu li:hover {
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .menu-btn {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      
      <div>
        <h1>Mani<span>k</span></h1>
        
      </div>
    </div>

    <ul class="nav-links">
         <li><a class="hover:text-green-600 transition-colors" href="#home">Home</a></li>
        <li><a class="hover:text-green-600 transition-colors" href="#about">About</a></li>
        <li><a class="hover:text-green-600 transition-colors" href="#skill">skill</a></li>
        <li><a class="hover:text-green-600 transition-colors" href="#project">Project</a></li>
        <li><a class="hover:text-green-600 transition-colors" href="#contact">Contact</a></li>
       <li><button class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-6 rounded-full shadow-md transition transform hover:scale-105" id="downloadBtn">
       Download CV
      </button>
      </li>
    </ul>

    <button class="menu-btn" id="menuToggle">☰</button>
  </div>

  <ul class="mobile-menu" id="mobileMenu">
    <li><a class="hover:text-green-600 transition-colors" href="#home">Home</a></li>
    <li><a class="hover:text-green-600 transition-colors" href="#about">About</a></li>
    <li><a class="hover:text-green-600 transition-colors" href="#skill">skill</a></li>
    <li><a class="hover:text-green-600 transition-colors" href="#project">Project</a></li>
    <li><a class="hover:text-green-600 transition-colors" href="#contact">Contact</a></li>
    
     <li><button class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-6 rounded-full shadow-md transition transform hover:scale-105" id="downloadBtn">
       Download CV
      </button>
      </li>
  </ul>

  <script>
    const menuBtn = document.getElementById('menuToggle');
  const mobileMenu = document.getElementById('mobileMenu');
  let menuOpen = false;

  // Toggle button
  menuBtn.addEventListener('click', () => {
    menuOpen = !menuOpen;
    mobileMenu.style.display = menuOpen ? 'flex' : 'none';
    menuBtn.textContent = menuOpen ? '✖' : '☰';
  });

  // Close menu when clicking a link
  const menuLinks = mobileMenu.querySelectorAll('a');
  menuLinks.forEach(link => {
    link.addEventListener('click', () => {
      mobileMenu.style.display = 'none';
      menuBtn.textContent = '☰';
      menuOpen = false;
    });
  });
  </script>

</body>
</html>
