<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar Design</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    html {
      scroll-behavior: smooth;
    }
    .menu-btn:focus {
  outline: none !important;
  box-shadow: none !important;
}

    /* Navbar container */
    .navbar {
  display: flex;
  justify-content: space-between; /* ✅ Forces logo left, menu button right */
  align-items: center;
  padding: 0 1rem;
  height: 64px;
  background: white;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  z-index: 50;
}

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      /* flex: 1; ❌ এটা সরানো হয়েছে */
    }

    .logo h1 {
      font-size: 1.25rem;
      margin: 0;
      font-weight: 600;
      color: black;
      user-select: none;
    }

    .logo span {
      color: green;
      font-size: 1.5rem;
      user-select: none;
    }

    /* Desktop menu */
    .nav-links {
  display: flex;
  gap: 2rem;
  align-items: center;
}
.menu-wrapper {
  margin-left: auto; /* ✅ pushes menu button all the way right */
}

    .nav-links li a {
      color: black;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #16a34a;
    }

    /* Mobile menu button */
    .menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: black;
      /* ✅ সবসময় ডানদিকে যাবে */
    }

    /* Mobile menu */
    .mobile-menu {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 64px;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(45, 49, 48, 0.95);
      gap: 1.5rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: white;
      z-index: 49;
      padding: 2rem 0;
      overflow-y: auto;
      animation: fadeInMenu 0.3s ease forwards;
    }

    @keyframes fadeInMenu {
      from { opacity: 0; transform: translateY(-10%); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
     .nav-links {
    display: none !important; /* Hide desktop menu */
  }
  .menu-btn {
    display: block !important; /* ✅ show hamburger on mobile */
    background: none !important;
    border: none !important;
    outline: none !important;
    box-shadow: none !important;
    font-size: 1.8rem;
    cursor: pointer;
    color: black;
    transition: transform 0.2s ease;
  }

    }

    /* Download CV button */
    .download-btn {
      background-color: #ea580c;
      color: white;
      font-weight: 700;
      padding: 0.5rem 1.5rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .download-btn:hover {
      background-color: #c2410c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <h1>Mani<span>k</span></h1>
    </div>

     <div class="menu-wrapper">
    <button class="menu-btn" id="menuToggle">☰</button>
  </div>

    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#skill">Skill</a></li>
      <li><a href="#project">Project</a></li>
      <li><a href="#contact">Contact</a></li>
     <li><a class="download-btn" href="https://drive.google.com/uc?export=download&id=1ZBBKACgS17X52G2lTEro6SsiPG3Gs3cH" target="_blank" rel="noopener noreferrer">Download CV</a></li>
    </ul>
  </nav>

  <ul class="mobile-menu" id="mobileMenu">
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#skill">Skill</a></li>
    <li><a href="#project">Project</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><button class="download-btn">Download CV</button></li>
  </ul>

  <script>
    const menuBtn = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    let menuOpen = false;

    function toggleMenu() {
      menuOpen = !menuOpen;
      mobileMenu.style.display = menuOpen ? 'flex' : 'none';
      menuBtn.textContent = menuOpen ? '✖' : '☰';
    }
    menuBtn.addEventListener('click', toggleMenu);

    mobileMenu.querySelectorAll('a, button').forEach(link => {
      link.addEventListener('click', () => {
        if (menuOpen) toggleMenu();
      });
    });
  </script>

</body>
</html>
